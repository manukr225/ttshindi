<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .thumbnail {
      max-width: 100%;
      height: auto;
      border: 4px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button, .buttons a {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }

    .buttons button:hover, .buttons a:hover {
      background-color: #0056b3;
    }

    .embed-container {
      display: none;
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Live TV Stream</h1>

  <!-- Thumbnail -->
  <img class="thumbnail" id="thumbnail" src="https://www.google.com/imgres?q=actress&imgurl=https%3A%2F%2Fwww.beyoung.in%2Fbeyoungistan%2Fwp-content%2Fuploads%2F2023%2F04%2Faishwarya-rai-bachchan-709x1024.jpg&imgrefurl=https%3A%2F%2Fwww.beyoung.in%2Fbeyoungistan%2Fbest-bollywood-actress-name-photos%2F%3Fsrsltid%3DAfmBOopuKZEMrKStG5iChQoYVIKqajJ6BkBKosSH5cnTFF9ZoMpgW9aa&docid=HNMSubD8mjElpM&tbnid=oNq9EELYU8gN2M&vet=12ahUKEwi07fy3446PAxXNZ_UHHR02MNcQM3oECA4QAA..i&w=709&h=1024&hcb=2&ved=2ahUKEwi07fy3446PAxXNZ_UHHR02MNcQM3oECA4QAA" alt="Live Stream Thumbnail">

  <div class="buttons">
    <!-- Watch Button -->
    <button onclick="showEmbed()">▶ Watch Now</button>

    <!-- Download Button -->
    <a id="downloadBtn" href="https://mkvcinemas.date" download="thumbnail.jpg">⬇ Download Thumbnail</a>
  </div>

  <!-- Embedded Livestream -->
  <div class="embed-container" id="embedContainer">
    <h2>Live Stream</h2>
    <iframe src="https://st42.kriket.dad/hls/token/2aymysircznkzqjpzvjnhsfgd9k8/stream.m3u8" allowfullscreen></iframe>
  </div>

  <script>
    function showEmbed() {
      document.getElementById('embedContainer').style.display = 'block';
    }
  </script>

</body>
</html>
