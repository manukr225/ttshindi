<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>TTS हिंदी</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Text-to-Speech हिंदी</h1>
  <textarea id="textInput" placeholder="यहाँ अपना टेक्स्ट लिखें..."></textarea>
  <div class="controls">
    <label>स्पीड:</label>
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
    <button onclick="speak()">बोलें</button>
    <button onclick="stop()">रोकें</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
