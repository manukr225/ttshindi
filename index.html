<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .thumbnail {
      max-width: 100%;
      height: auto;
      border: 4px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button, .buttons a {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }

    .buttons button:hover, .buttons a:hover {
      background-color: #0056b3;
    }

    .embed-container {
      display: none;
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Live TV Stream</h1>

  <!-- Thumbnail -->
  <img class="thumbnail" id="thumbnail" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxITERUSExASExUWGBUXFhgXFRUYFRUXFxYWGBUVFRUdHSggGBolGxUVITEhJSkrLi4uFx8zODMtNygtLisBCgoKDg0OGxAQGjciICYuMC0vLy0vLS0rLS0rLSstMDAtLS0vLS0rLS4rLS0rLSstLy0uMDItLTcrLS01Ky0vLf/AABEIALYBFQMBEQACEQEDEQH/xAAcAAADAAMBAQEAAAAAAAAAAAAAAQIDBgcFBAj/xABFEAABAwIDBAYECgkEAwEAAAABAAIRDy..." alt="Live Stream Thumbnail">

  <div class="buttons">
    <!-- Watch Button -->
    <button onclick="showEmbed()">▶ Watch Now</button>

    <!-- Download Button -->
    <a id="downloadBtn" href="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxITERUSExASExUWGBUXFhgXFRUYFRUXFxYWGBUVFRUdHSggGBolGxUVITEhJSkrLi4uFx8zODMtNygtLisBCgoKDg0OGxAQGjciICYuMC0vLy0vLS0rLS0rLSstMDAtLS0vLS0rLS4rLS0rLSstLy0uMDItLTcrLS01Ky0vLf/AABEIALYBFQMBEQACEQEDEQH/xAAcAAADAAMBAQEAAAAAAAAAAAAAAQIDBgcFBAj/xABFEAABAwIDBAYECgkEAwEAAAABAAIRDy..." download="thumbnail.jpg">⬇ Download Thumbnail</a>
  </div>

  <!-- Embedded Livestream -->
  <div class="embed-container" id="embedContainer">
    <h2>Live Stream</h2>
    <iframe src="https://allinonereborn.fun/livetv-hub" allowfullscreen></iframe>
  </div>

  <script>
    function showEmbed() {
      document.getElementById('embedContainer').style.display = 'block';
    }
  </script>

</body>
</html>
